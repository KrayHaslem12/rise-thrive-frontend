<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise and Thrive Vote</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="image-container">
        <img src="./images/rise&thrive.png" alt="Rise & Thrive Logo" />

        <img
          src="./images/innovation.png"
          alt="Innovation Hub Logo"
          id="innovation-logo"
        />
      </div>

      <h2>What Was Your Favorite Pitch?</h2>

      <p>Select One:</p>

      <div id="radio-buttons-container"></div>

      <label for="identity-verification">
        Please enter a phone number<span class="asterisk"><sup>*</sup></span>
        where you can recieve a text link for vote verification.
      </label>

      <div class="width">
        <input id="identity-verification" type="text" />
        <br />
        <button id="submit">Submit</button>
      </div>

      <p id="message"></p>

      <p>Resubmit to update selection.</p>

      <p>
        <span class="asterisk"><sup>*</sup></span
        >Standard SMS rates from your carrier may apply.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
